services:
  fleetsync-ota:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fleetsync-ota
    ports:
      - "9080:9000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9080" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fleetsync-network

networks:
  fleetsync-network:
    driver: bridge
